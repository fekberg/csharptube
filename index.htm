    <script type="resig/html" id="searchresults">
        <h2>Search Results For: '<%=Query%>'</h2>
        <% for(var i = 0; i < Results.length; i++) { %>
        <div class="search-result">
            <a href="#/watch/<%=Results[i].id%>/<%=Results[i].UrlTitle%>"><img src="<%=Results[i].Thumbnail%>" style="width: 100px;" /></a>
            <h3><a href="#/watch/<%=Results[i].id%>/<%=Results[i].UrlTitle%>"><%=Results[i].Title%></a></h3>
            <p class="search-result-description">
                <% if (Results[i].Description.length > 150) { %>
                <%=Results[i].Description.substr(0,150) + "..." %>
                <% } else { %>
                <%=Results[i].Description%>
                <% } %>
            </p>
            <div id="edit-tags" style="text-align: right;">
                <ul id="tags">
                    <% for(var t in Results[i].Tags) { %>
                    <li><a href='#/tags/<%=Results[i].Tags[t]%>'><%=Results[i].Tags[t]%></a></li>
                    <% } %>
                </ul>
            </div>
        </div>
        <% } %>
    </script>

                    <div id="edit-description">
                        <p id="video-description">
                            <%

        </div>
